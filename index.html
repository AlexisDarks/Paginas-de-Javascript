<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    h1 {
      color: #333;
    }
    .boton {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Página 1 xd</h1>
  <button class="boton" id="irPagina2">Ir a Página 2</button>

  <script>
    document.getElementById("irPagina2").addEventListener("click", function (blr) {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "pagina2.html";
      }, 500); 
    });
  </script>
</body>
</html>
